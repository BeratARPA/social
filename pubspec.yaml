name: social
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  path_provider: ^2.1.5
  camerawesome: ^2.5.0
  pro_image_editor: ^11.5.8
  pro_video_editor: ^0.2.3
  image_picker: ^1.2.0
  file_picker: ^10.3.3
  audio_waveforms: ^1.3.0
  giphy_get: ^3.5.6
  video_player: ^2.10.0
  video_thumbnail: ^0.5.6
  permission_handler: ^11.0.1
  intl: any
  shared_preferences: ^2.5.3
  pinput: ^5.0.1
  flutter_native_splash: ^2.4.6
  http: ^1.5.0
  connectivity_plus: ^6.1.4
  firebase_core: ^3.14.0
  provider: ^6.1.5
  visibility_detector: ^0.4.0+2
  story_view: ^0.16.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  rename_app: ^1.6.3
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/videos/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
